<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p>Guess a number between 1 and 100</p>
        <p>You have three tries</p>
        <p class="output">Enter a number below</p>
        <p class="answer"></p>
        <p><input class="input"  type="number" placeholder="Guess"> <button>Enter</button></p>
        <p class="guesses"></p>
        <p class="attempts">Attempts:<span class="attnum">3</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
